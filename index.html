<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower-Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,    14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assets/logo.png" alt="logo is assigned here">
            </div>
            <div class="menu-cart">
                <div class="menu">
                    <ul>
                        <li><a href="#" id="home-fixed">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="cart">
                    <img src="assets/shopping-cart.png" alt="">
                    <a href="#">Cart (56$)</a>
                </div>
            </div>
        </div>
    </header>

    <!-- header part ends here and main part starts -->

    <main>
        <section class="hero-section">
            <div class="hero-photo">
                <img src="assets/hero-flower.png" alt="hero section photo added here">
            </div>
            <div class="hero-content">
                <h1 class="heading-first">ALWAYS <span>FRESH <br>FLOWER</span></h1>
                <p class="text-common">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
        </section>
    </main>

    <!-- main part ends and footer starts here -->

    <footer>

    </footer>

    <!-- footer ends here -->
